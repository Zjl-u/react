<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 生命周期示例（修复版）</title>
</head>

<body>
    <div id="test"></div>

    <!-- 1. 引入 React 17 核心库（CDN 稳定版） -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <!-- 2. 引入 ReactDOM 17（CDN 稳定版） -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- 3. 引入兼容 React 17 的 Babel 版本（关键修复） -->
    <script src="https://unpkg.com/@babel/standalone@7.18.10/babel.min.js"></script>

    <script type="text/babel">
        // Count 组件（生命周期演示）
        class Count extends React.Component {
            constructor(props) {
                super(props);
                console.log('Count---constructor');
                this.state = { count: 0 };
            }

            // 加1方法
            add = () => {
                this.setState({ count: this.state.count + 1 });
            }

            // 卸载组件
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'));
            }

            // 强制更新
            force = () => {
                this.forceUpdate();
            }

            // 兼容版生命周期（UNSAFE_ 前缀）
            UNSAFE_componentWillMount() {
                console.log('Count---UNSAFE_componentWillMount');
            }

            componentDidMount() {
                console.log('Count---componentDidMount');
            }

            componentWillUnmount() {
                console.log('Count---componentWillUnmount');
            }

            shouldComponentUpdate() {
                console.log('Count---shouldComponentUpdate');
                return true;
            }

            UNSAFE_componentWillUpdate() {
                console.log('Count---UNSAFE_componentWillUpdate');
            }

            componentDidUpdate() {
                console.log('Count---componentDidUpdate');
            }

            render() {
                console.log('Count---render');
                return (
                    <div>
                        <h2>当前计数：{this.state.count}</h2>
                        <button onClick={this.add}>加1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>强制更新</button>
                    </div>
                );
            }
        }

        // 父组件 A
        class A extends React.Component {
            state = { carName: '奔驰' };

            changeCar = () => {
                this.setState({ carName: '宝马' });
            }

            render() {
                return (
                    <div>
                        <h3>我是A组件</h3>
                        <button onClick={this.changeCar}>换车</button>
                        <B carName={this.state.carName} />
                    </div>
                );
            }
        }

        // 子组件 B
        class B extends React.Component {
            UNSAFE_componentWillReceiveProps(newProps) {
                console.log('B---UNSAFE_componentWillReceiveProps', newProps);
            }

            render() {
                console.log('B---render');
                return <h4>我是B组件，接收的车：{this.props.carName}</h4>;
            }
        }

        // 渲染组件（可切换 <Count /> 或 <A /> 测试）
        // ReactDOM.render(<Count />, document.getElementById('test'));
        ReactDOM.render(<A />, document.getElementById('test'));
    </script>
</body>

</html>
