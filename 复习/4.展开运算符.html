<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9];
        let arr2 = [2, 4, 6, 8, 10];
        console.log(...arr1);//展开你一个数组
        let arr3 = [...arr1, ...arr2];//连接数组

        // 在函数中使用
        function sum(...numbers) {
            return numbers.reduce((pre, value) => {
                return pre + value;
            })
        }
        console.log(sum(...arr3));

        // 构造字面量时使用展开语法
        let person = { name: 'tom', age: 18 }
        // console.log(...person);// 展开运算符不能直接展开对象
        let person2 = { ...person };
        console.log(person2);

        // 合并
        let person3 = { ...person, name: '川川', adress: '泰安' };
        console.log(person3)
    </script>
</body>

</html>
